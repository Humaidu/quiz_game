<div class="container">
  <div class="welcome">
    <h1>Welcome, Humaidu Ali</h1>
    <button routerLink="/create">Create Quiz</button>
  </div>
</div>

<div class="quiz">
  <h2>Available Quizzes</h2>
  <div class="available">
    <ul>
      <li *ngFor="let quiz of quizzes">
        <a [routerLink]="['/quiz-details', quiz.id]">{{quiz.quiz_title}}</a>
      </li>
    </ul>
  </div>
</div>
