<div class="container">
  <div class="form">
    <form action="">
      <h1>Sign Up</h1>
      <input type="text" class="user" placeholder="Full Name" />
      <input type="email" class="user" placeholder="Email" />
      <input type="password" class="pass" placeholder="Password" />
      <button class="login">Signup</button>
      <small
        >Already have an account?<span
          style="color: var(--primary-color)"
          routerLink="/login"
        >
          Login</span
        ></small
      >
    </form>
  </div>
</div>
